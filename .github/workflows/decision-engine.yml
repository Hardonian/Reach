name: Decision Engine (Rust/WASM)

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - "packages/decision-engine-rs/**"
      - "packages/decision-engine-wasm/**"
      - ".github/workflows/decision-engine.yml"
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - "packages/decision-engine-rs/**"
      - "packages/decision-engine-wasm/**"
      - ".github/workflows/decision-engine.yml"

jobs:
  build-and-test:
    name: Build, Test & Benchmark
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install Dependencies
        working-directory: packages/decision-engine-wasm
        run: npm install

      - name: Build & Test
        working-directory: packages/decision-engine-wasm
        run: |
          npm run build
          npm test
          npm run benchmark