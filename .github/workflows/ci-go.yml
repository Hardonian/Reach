name: go-ci

on:
  push:
    paths:
      - 'services/runner/**'
      - '.github/workflows/ci-go.yml'
  pull_request:
    paths:
      - 'services/runner/**'
      - '.github/workflows/ci-go.yml'

jobs:
  test-runner:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.7"
          cache: true

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...
