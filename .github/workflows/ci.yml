name: ci

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  hygiene:
    name: hygiene (lint, type, env)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
          cache: true
      - name: install
        run: npm install
      - name: verify fast
        run: npm run verify:fast

  language-enforcement:
    name: canonical language enforcement
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: install
        run: npm install
      - name: validate canonical language
        run: npm run validate:language

  protocol:
    name: protocol validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: validate protocol schemas
        run: node tools/codegen/validate-protocol.mjs
      - name: validate spec schemas
        run: node tools/validate-spec.mjs
      - name: run compatibility suite
        run: node compat/compat-suite.mjs

  spec-conformance:
    name: spec conformance gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: install dependencies
        run: npm install
      - name: validate spec schemas
        run: npm run verify:spec
      - name: run compatibility suite
        run: npm run verify:compat
      - name: check spec version consistency
        run: |
          SPEC_VERSION=$(grep -oP 'specVersion:\s*"\K[0-9]+\.[0-9]+\.[0-9]+' spec/REACH_PROTOCOL_v1.md | head -1)
          echo "Spec version: $SPEC_VERSION"
          if [ "$SPEC_VERSION" != "1.0.0" ]; then
            echo "::error::Spec version mismatch or not found"
            exit 1
          fi

  rust:
    name: rust checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: fmt
        run: cargo fmt --check
      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: test engine-core
        run: cargo test -p engine-core

  go:
    name: go checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
          cache: true
      - name: go vet
        run: go vet ./...
      - name: go test
        run: go test ./...




  go-module-sanity-fast:
    name: go module sanity (fast, skip runner)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
          cache: true
      - name: go test per module (skip runner)
        run: SKIP_RUNNER=1 ./tools/ci/go-test-modules.sh

  go-module-sanity:
    name: go module sanity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
          cache: true
      - name: go test per module
        run: ./tools/ci/go-test-modules.sh

  security-gates:
    name: security gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
      - uses: dtolnay/rust-toolchain@stable
      - name: go module updates report (integration-hub)
        run: cd services/integration-hub && go list -m -u all
      - name: go module updates report (runner)
        run: cd services/runner && go list -m -u all
      - name: cargo audit
        run: |
          cargo install cargo-audit --locked
          cargo audit
      - name: secret scanning (tracked files)
        run: |
          set -euo pipefail
          ! git grep -nE '(AKIA[0-9A-Z]{16}|ghp_[A-Za-z0-9]{36,}|xox[baprs]-[A-Za-z0-9-]{10,}|-----BEGIN (RSA|EC|OPENSSH|PGP) PRIVATE KEY-----|sk_live_[A-Za-z0-9]{10,}|AIza[0-9A-Za-z\-_]{35})' -- .
      - name: security-focused go tests
        run: |
          cd services/integration-hub && go test ./... -run 'OAuth|Webhook|Isolation|Replay|Timestamp' -count=1
          cd ../runner && go test ./... -run 'Tenant|Gate|Capability|Traversal|Spawn' -count=1

  hardening-gates:
    name: hardening regression gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
          cache: true
      - name: release super-gate
        run: ./reach release-check
      - name: queue/backpressure regression tests
        run: |
          cd services/runner && go test ./internal/jobs -run 'Queue|Enqueue' -count=1
      - name: trust layer and audit tests
        run: |
          cd services/runner && go test ./internal/audit/... ./internal/federation/... -count=1
      - name: validate economics config
        run: |
          node -e "
            const fs = require('fs');
            const cfg = JSON.parse(fs.readFileSync('config/economics.json', 'utf8'));
            if (!cfg.version) { console.error('Missing version'); process.exit(1); }
            if (!cfg.models || Object.keys(cfg.models).length === 0) { console.error('No models defined'); process.exit(1); }
            for (const [id, rates] of Object.entries(cfg.models)) {
              if (typeof rates.input_1k !== 'number' || typeof rates.output_1k !== 'number') {
                console.error('Invalid rates for model: ' + id); process.exit(1);
              }
            }
            console.log('Economics config validated: ' + Object.keys(cfg.models).length + ' models');
          "

  vscode:
    name: vscode extension checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/vscode
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: test
        run: npm run test


  verify-full:
    name: verify full
    needs: [hygiene, language-enforcement, protocol, spec-conformance, rust, go, go-module-sanity]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
          cache: true
      - uses: dtolnay/rust-toolchain@stable
      - name: install root deps
        run: npm install
      - name: install vscode deps
        run: cd extensions/vscode && npm install
      - name: verify full
        run: npm run verify:full

