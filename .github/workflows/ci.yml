name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  protocol:
    name: protocol validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: validate protocol schemas
        run: node tools/codegen/validate-protocol.mjs

  rust:
    name: rust checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: fmt
        run: cargo fmt --check
      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: test engine-core
        run: cargo test -p engine-core

  go:
    name: go checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
          cache: true
      - name: go vet
        run: go vet ./...
      - name: go test
        run: go test ./...

  vscode:
    name: vscode extension checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/vscode
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: test
        run: npm run test
