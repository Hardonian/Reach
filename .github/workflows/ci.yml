name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  protocol:
    name: protocol validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: validate protocol schemas and fixtures
        run: node tools/codegen/validate-protocol.mjs

  rust:
    name: rust checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: fmt
        run: cargo fmt --check
      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings
      - name: test engine-core
        run: cargo test -p engine-core
      - name: test engine
        run: cargo test -p engine
      - name: wasm build engine-core
        run: cargo build -p engine-core --target wasm32-unknown-unknown

  go:
    name: go checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: services/runner/go.mod
      - name: go vet
        run: go vet ./...
      - name: go test
        run: go test ./...

  vscode-contract:
    name: vscode contract tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/vscode
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test

  android-contract:
    name: android contract tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile/android
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: run unit tests
        run: ./gradlew test --no-daemon

  ios-contract:
    name: ios contract tests
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/mobile/ios/ReachIOS
    steps:
      - uses: actions/checkout@v4
      - name: run swift tests
        run: swift test
