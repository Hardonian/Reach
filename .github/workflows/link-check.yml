name: Link Integrity Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run link check script
        run: bash ./check-broken-links.sh
        run: bash ./scripts/maintenance/check-broken-links.sh
