name: OSV Supply Chain Scan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run daily at 02:00 UTC (after security audit)
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  osv-scan:
    name: OSV Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OSV Scanner (root)
        uses: google/osv-scanner-action@v1
        with:
          scan-args: |
            --format=sarif
            --output=osv-results-root.sarif
            --recursive
            ./
        continue-on-error: true

      - name: Run OSV Scanner (lockfile only)
        uses: google/osv-scanner-action@v1
        with:
          scan-args: |
            --format=table
            --lockfile=package-lock.json
        continue-on-error: true

      - name: Upload OSV results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: osv-scan-results
          path: osv-results-*.sarif
          if-no-files-found: ignore

      - name: Upload to GitHub Security (if available)
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('osv-results-root.sarif') != ''
        with:
          sarif_file: osv-results-root.sarif
          category: osv-scanner
