name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build-matrix:
    name: build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.7'
          cache: true
      - name: Build reach CLI
        working-directory: services/runner
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p ../../dist
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -trimpath \
            -ldflags "-s -w -X main.version=${VERSION} -buildid=" \
            -o "../../dist/reach_${VERSION}_${{ matrix.goos }}_${{ matrix.goarch }}${EXT}" ./cmd/reachctl
      - uses: actions/upload-artifact@v4
        with:
          name: reach-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  publish:
    runs-on: ubuntu-latest
    needs: build-matrix
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: reach-*
          merge-multiple: true
      - name: Generate checksums
        run: |
          cd dist
          find . -maxdepth 1 -type f -printf '%f\0' | sort -z | xargs -0 sha256sum > SHA256SUMS
      - name: Generate Go SBOM
        run: |
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@v1.8.0
          cyclonedx-gomod app -json -output dist/sbom-go.cdx.json ./services/runner/cmd/reachctl
      - name: Generate Node SBOM
        run: |
          npm ci --ignore-scripts
          npx --yes @cyclonedx/cyclonedx-npm --output-file dist/sbom-node.cdx.json --output-format json
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
      - name: Attest release assets
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/*'
