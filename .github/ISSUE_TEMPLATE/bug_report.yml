name: üêõ Bug report
description: Report a reproducible defect in Reach
labels: [bug, status:triage]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please ensure you have redacted any secrets from your logs before submission.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact commands, inputs, and environment details.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected vs Actual behavior
      description: What did you expect to happen, and what happened instead?
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: OS version, Node/Go/Rust versions, and reach version.
      placeholder: |
        OS: Windows 11
        Node: v20.10.0
        reach: v2.4.1
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Redacted Run Artifacts
      description: Paste relevant logs or .artifacts content here. REMOVE SECRETS.
  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have run `./reach doctor` and confirmed my environment is healthy.
          required: true
        - label: I have redacted all secrets (API keys, PII) from the logs provided.
          required: true
        - label: I am using the latest version of the code.
          required: true
