name: Bug Report
description: Report a bug in Reach
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: When I run X, Y happens instead of Z
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With input '....'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: The command should output...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, it outputs...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: [e.g. macOS 14, Ubuntu 22.04, Windows 11]
        - Reach Version: [e.g. 0.3.1]
        - Node Version: [e.g. 18.17.0]
        - Go Version: [e.g. 1.23.0]
        - Rust Version: [e.g. 1.75.0]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs/Screenshots
      description: Any relevant logs or screenshots
      render: shell

  - type: checkboxes
    id: verification
    attributes:
      label: Verification
      description: Please verify the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I can reproduce this with the latest version
          required: true
        - label: This is a bug in Reach (not my environment/configuration)
          required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - CLI (reach/reachctl)
        - Core Engine
        - SDK (TypeScript)
        - SDK (Python)
        - Plugins
        - Policy Packs
        - Examples
        - Documentation
        - Other
    validations:
      required: false
