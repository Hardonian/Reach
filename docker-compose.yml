# Reach Development Docker Compose
# Provides a complete local development environment

version: '3.8'

services:
  # Main Reach runner service
  runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: reach-runner
    ports:
      - "8080:8080"
      - "8081:8081"  # Metrics/debug port
    volumes:
      - ./services/runner:/app
      - runner-data:/app/data
    environment:
      - REACH_DATA_DIR=/app/data
      - REACH_LOG_LEVEL=debug
      - REACH_ENV=development
      - REACH_METRICS_ENABLED=true
    networks:
      - reach-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # SQLite Web UI for database inspection
  sqlite-web:
    image: coleifer/sqlite-web:latest
    container_name: reach-sqlite-web
    ports:
      - "8082:8080"
    volumes:
      - runner-data:/data
    environment:
      - SQLITE_DATABASE=/data/reach.db
    networks:
      - reach-network
    depends_on:
      - runner
    restart: unless-stopped
    profiles:
      - db-ui  # Only start with: docker-compose --profile db-ui up

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: reach-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - reach-network
    depends_on:
      - runner
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: reach-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - reach-network
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

  # Redis for caching/session storage (optional)
  redis:
    image: redis:7-alpine
    container_name: reach-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - reach-network
    restart: unless-stopped
    profiles:
      - cache

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: reach-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI
    networks:
      - reach-network
    restart: unless-stopped
    profiles:
      - email

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: reach-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    networks:
      - reach-network
    depends_on:
      - runner
    restart: unless-stopped
    profiles:
      - proxy

networks:
  reach-network:
    driver: bridge

volumes:
  runner-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local
