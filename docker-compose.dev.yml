# Development Docker Compose for Reach
# Usage: docker-compose -f docker-compose.dev.yml up -d

version: "3.8"

services:
  # Main Reach server
  reach-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8787:8787"
    environment:
      - REACH_DATA_DIR=/data
      - REACH_ENV=development
      - LOG_LEVEL=debug
    volumes:
      - reach-data:/data
      - ./services/runner:/app/services/runner
      - ./pack-devkit:/app/pack-devkit
    working_dir: /app/services/runner
    command:
      ["go", "run", "./cmd/reach-serve", "--bind", "0.0.0.0", "--port", "8787", "--data", "/data"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - reach-network

  # Reach CLI service (for running commands)
  reach-cli:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - REACH_DATA_DIR=/data
      - REACH_SERVER_URL=http://reach-server:8787
    volumes:
      - reach-data:/data
      - ./services/runner:/app/services/runner
      - ./pack-devkit:/app/pack-devkit
      - ./examples:/app/examples
    working_dir: /app
    command: ["sleep", "infinity"]
    networks:
      - reach-network
    depends_on:
      - reach-server

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - reach-network
    depends_on:
      - reach-server

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - reach-network
    depends_on:
      - prometheus

volumes:
  reach-data:
  prometheus-data:
  grafana-data:

networks:
  reach-network:
    driver: bridge
