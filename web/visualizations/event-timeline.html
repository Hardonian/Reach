<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reach Event Timeline</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
        padding: 2rem;
      }
      .header {
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        color: #60a5fa;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        color: #64748b;
        font-size: 0.875rem;
      }
      .timeline {
        position: relative;
        padding-left: 2rem;
      }
      .timeline::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background: linear-gradient(to bottom, #3b82f6, #8b5cf6, #ec4899);
      }
      .event {
        position: relative;
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: #1e293b;
        border-radius: 0.5rem;
        border: 1px solid #334155;
        transition: all 0.2s;
      }
      .event:hover {
        border-color: #60a5fa;
        transform: translateX(4px);
      }
      .event::before {
        content: "";
        position: absolute;
        left: -2.25rem;
        top: 1.25rem;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #3b82f6;
        border: 2px solid #0f172a;
      }
      .event.success::before {
        background: #22c55e;
      }
      .event.warning::before {
        background: #f59e0b;
      }
      .event.error::before {
        background: #ef4444;
      }
      .event.info::before {
        background: #3b82f6;
      }
      .event-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .event-type {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        background: #334155;
      }
      .event-time {
        font-size: 0.75rem;
        color: #64748b;
        font-family: monospace;
      }
      .event-title {
        font-weight: 600;
        margin-bottom: 0.25rem;
      }
      .event-details {
        font-size: 0.875rem;
        color: #94a3b8;
      }
      .event-meta {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
        font-size: 0.75rem;
        color: #64748b;
      }
      .meta-item {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }
      .controls {
        margin-bottom: 1.5rem;
        display: flex;
        gap: 0.5rem;
      }
      .btn {
        padding: 0.5rem 1rem;
        background: #334155;
        border: none;
        border-radius: 0.375rem;
        color: #e2e8f0;
        cursor: pointer;
        font-size: 0.875rem;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #475569;
      }
      .btn.active {
        background: #3b82f6;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .stat-card {
        background: #1e293b;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #334155;
      }
      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #60a5fa;
      }
      .stat-label {
        font-size: 0.75rem;
        color: #64748b;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üìä Event Timeline</h1>
      <p class="subtitle">Visualization of execution events with timing and metadata</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="total-events">12</div>
        <div class="stat-label">Total Events</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="duration">2.4s</div>
        <div class="stat-label">Duration</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="success-rate">100%</div>
        <div class="stat-label">Success Rate</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="fingerprint">a3f7b2</div>
        <div class="stat-label">Fingerprint</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn active" onclick="filterEvents('all')">All</button>
      <button class="btn" onclick="filterEvents('success')">Success</button>
      <button class="btn" onclick="filterEvents('warning')">Warnings</button>
      <button class="btn" onclick="filterEvents('error')">Errors</button>
    </div>

    <div class="timeline" id="timeline">
      <!-- Events will be rendered here -->
    </div>

    <script>
      // Sample event data
      const events = [
        {
          id: "evt-1",
          type: "info",
          title: "Execution Started",
          details: "Pack: examples.hello-world@v1.0.0",
          timestamp: "2024-01-15T10:30:00.000Z",
          elapsed: "0ms",
          step: "init",
        },
        {
          id: "evt-2",
          type: "success",
          title: "Step Completed: greet",
          details: 'Output: "Welcome to Reach! üëã"',
          timestamp: "2024-01-15T10:30:00.245Z",
          elapsed: "245ms",
          step: "step-1",
        },
        {
          id: "evt-3",
          type: "success",
          title: "Step Completed: explain",
          details: 'Output: "This pack runs with deterministic guarantees."',
          timestamp: "2024-01-15T10:30:00.512Z",
          elapsed: "267ms",
          step: "step-2",
        },
        {
          id: "evt-4",
          type: "success",
          title: "Step Completed: verify",
          details: 'Output: "Every run produces identical output given the same inputs."',
          timestamp: "2024-01-15T10:30:00.789Z",
          elapsed: "277ms",
          step: "step-3",
        },
        {
          id: "evt-5",
          type: "info",
          title: "Policy Check: Passed",
          details: "All 3 policies passed successfully",
          timestamp: "2024-01-15T10:30:00.801Z",
          elapsed: "12ms",
          step: "policy-check",
        },
        {
          id: "evt-6",
          type: "success",
          title: "Fingerprint Generated",
          details: "sha256:a3f7b2d8e9c1f4a5b6c7d8e9f0a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8",
          timestamp: "2024-01-15T10:30:00.812Z",
          elapsed: "11ms",
          step: "fingerprint",
        },
        {
          id: "evt-7",
          type: "success",
          title: "Execution Complete",
          details: "All steps executed successfully",
          timestamp: "2024-01-15T10:30:00.815Z",
          elapsed: "3ms",
          step: "complete",
        },
      ];

      function renderEvents(filter = "all") {
        const timeline = document.getElementById("timeline");
        timeline.innerHTML = "";

        const filtered = filter === "all" ? events : events.filter((e) => e.type === filter);

        for (const event of filtered) {
          const el = document.createElement("div");
          el.className = `event ${event.type}`;
          el.innerHTML = `
          <div class="event-header">
            <span class="event-type">${event.type}</span>
            <span class="event-time">${formatTime(event.timestamp)}</span>
          </div>
          <div class="event-title">${event.title}</div>
          <div class="event-details">${event.details}</div>
          <div class="event-meta">
            <span class="meta-item">‚è±Ô∏è ${event.elapsed}</span>
            <span class="meta-item">üîñ ${event.step}</span>
          </div>
        `;
          timeline.appendChild(el);
        }

        document.getElementById("total-events").textContent = filtered.length;
      }

      function formatTime(iso) {
        const date = new Date(iso);
        return date.toLocaleTimeString("en-US", {
          hour12: false,
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          fractionalSecondDigits: 3,
        });
      }

      function filterEvents(type) {
        // Update button states
        document.querySelectorAll(".btn").forEach((btn) => {
          btn.classList.remove("active");
          if (
            btn.textContent.toLowerCase().includes(type) ||
            (type === "all" && btn.textContent === "All")
          ) {
            btn.classList.add("active");
          }
        });

        renderEvents(type);
      }

      // Initial render
      renderEvents();
    </script>
  </body>
</html>
