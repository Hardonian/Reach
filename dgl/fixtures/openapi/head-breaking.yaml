openapi: 3.0.0
info:
  title: Reach API
  version: 1.1.0
paths:
  /users/{id}:
    get:
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: query
          name: locale
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: object
                required: [id]
                properties:
                  id: { type: string }
  /health:
    get:
      responses:
        '204':
          description: healthy no body
